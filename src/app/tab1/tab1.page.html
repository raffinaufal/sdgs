<ion-header>
  <ion-toolbar>
    <ion-title>
    List Games
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="goAdd()" color="tertiary">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

 <ion-content class="ion-padding" color="light">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingIcon="arrow-dropdown"
 pullingText="Pull to refresh" refreshingSpinner="circles"
  refreshingText="Refreshing...">
  </ion-refresher-content>
</ion-refresher>
<ion-list *ngIf="books.length > 0; else showIfNoData">
  <ion-item-sliding *ngFor="let book of books" color="light">
    <ion-item (click)="goDetail(book)" color="light">
      <ion-label>
         <h2> {{book.title | titlecase}} </h2>
      </ion-label>
      </ion-item>
      <ion-item-options side="end" (click)="delete(book)">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
       </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ng-template #showIfNoData>
    <p>Tidak ada data</p>
  </ng-template>
 </ion-content>
